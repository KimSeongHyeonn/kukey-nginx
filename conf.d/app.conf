include /etc/nginx/routes/upstream.conf;

server {
    listen 80;
    server_name dev.api.ku-key.devkor.club;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP → HTTPS 리디렉션
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dev.api.ku-key.devkor.club;

    ssl_certificate /etc/letsencrypt/live/dev.api.ku-key.devkor.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.api.ku-key.devkor.club/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # NestJS API
    location / {
        proxy_pass http://kukey_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 및 정적페이지 로딩 대응
        proxy_buffering off;
        proxy_request_buffering off;
    }
}


server {
    listen 80;
    server_name dev.admin.ku-key.devkor.club;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP → HTTPS 리디렉션
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dev.admin.ku-key.devkor.club;

    ssl_certificate /etc/letsencrypt/live/dev.admin.ku-key.devkor.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.admin.ku-key.devkor.club/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Admin Page(Static SPA)
    location / {
        root /home/ubuntu/kukey_admin/build;
        index index.html;

        # SPA 라우팅 대응
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name monitor.ku-key.devkor.club;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP → HTTPS 리디렉션
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name monitor.ku-key.devkor.club;

    ssl_certificate /etc/letsencrypt/live/monitor.ku-key.devkor.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitor.ku-key.devkor.club/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Grafana Dashboard
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 실시간 기능(SSE, Streaming panel) 대응
        proxy_buffering off;
        proxy_request_buffering off;

        # WebSocket 대응 (Grafana 일부 기능에서 사용됨)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}